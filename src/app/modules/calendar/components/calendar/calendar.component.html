<div class="wrapper"
     (swipeleft)="onSwipeLeft()"
     (swiperight)="onSwipeRight()">
  <div class="header">
    <div class="left-header-part">
      <button class="settings" (click)="onSettings()"></button>
      <button class="month">
        <p>{{months[date.getMonth()]}}</p>
        <div class="drop-down"></div>
      </button>
    </div>
    <div class="right-header-part">
      <div class="calories-checker">
        <div class="calorie-intake" *ngFor="let calories of totalCalories">
          {{calories === 0 ? '' : calories}}
        </div>
      </div>
      <div class="days-wrapper">
        <div class="day" *ngFor="let day of weekDaysNumbers; let i = index">
          <p class="date"
            [ngClass]="{'current-day': day + date.getMonth() + date.getFullYear() === currentDay}">
            {{day}}
          </p>
          <p>{{weekDays[i]}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="body">
    <div class="left-body-part" [style]="{'grid-template-rows' : 'repeat(' + times.length + ', 1fr)'}">
      <div class="time-wrapper" *ngFor="let time of times">
        <div class="time">{{time}}</div>
        <div class="vertical-layer"></div>
      </div>
    </div>
    <div class="right-body-part">
      <div class="horizontal-layer">
        <div *ngFor="let i of weekDays"></div>
      </div>
      <div class="food-info-container" [style]="{'grid-template-rows' : 'repeat(' + times.length + ', 1fr)'}">
        <div class="cell-wrapper" *ngFor="let key of keys;">
          <span>{{getMeal(key)}}</span>
          <div class="food-info"
               [ngClass]="{'is-info' : mealInfo}"
               (click)="onFood(key)">
            {{mealInfo}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
